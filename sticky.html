<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky</title>
    <style>
      body {
        margin: 0;
        min-height: 200vh;
      }

      ul {
        display: flex;
        justify-content: space-around;
        padding: 0;
      }

      li {
        list-style-type: none;
        margin-right: 1rem;
      }

      .sticky {
        top: 0;
        position: sticky;
        padding: 1rem;
        box-shadow: 4px 3px 5px 0px rgba(161, 161, 161, 0.75);
        background-color: #FFF;
      }
    </style>
  </head>
  <body>
    <header class="sticky">
      <nav>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </nav>
    </header>
    <div>la suite de ma page</div>
  </body>
</html>
